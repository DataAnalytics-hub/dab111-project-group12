<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block TITLE %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" />
  </head>
  <body class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-3 mb-3">
          <div class="container">
              <a class="navbar-brand" href="/">Stock Market Data | Group 12</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if g.nav_active == 'dataset' }}" href="{{ url_for('dataset')}}">Dataset</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if g.nav_active == 'plots' }}" href="{{ url_for('plots')}}">Visualizations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ 'active' if g.nav_active == 'about' }}" href="{{ url_for('about')}}">About</a>
                        </li>
                    </ul>
                    <!-- <span class="navbar-text">DAB111 - Project | Group 13</span> -->
                </div>
            </div>
        </nav>
        <div class="container">
            {% block CONTENT %}{% endblock %}
        </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
  </body>
</html>
